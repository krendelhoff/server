name:                server
version:             0.1.0.0
github:              "krendelhoff/server"
license:             BSD3
author:              "Savely Krendelhoff"
maintainer:          "krendelhoff1@yandex.ru"
copyright:           "2021 Savely Krendelhoff"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/server#readme>

dependencies:
- base
- relude
- servant
- servant-server
- hasql
- hasql-th
- hasql-pool
- mtl
- text
- bytestring
- aeson
- vector
- time
- dhall
- monad-logger
- wai
- warp

default-extensions:
- OverloadedStrings
- DuplicateRecordFields
- NoImplicitPrelude
- DeriveGeneric
- DeriveAnyClass
- QuasiQuotes
- TypeOperators
- DataKinds
- FlexibleContexts
- TemplateHaskell

library:
  source-dirs: src

executables:
  server-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - server

tests:
  server-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - server
